version: 2.1

setup: true

orbs:
  teak: teak/sdk-utils@dev:alpha
  continuation: circleci/continuation@0.2

jobs:
  setup:
    docker:
      - image: cimg/base:2021.04

    steps:
      - teak/terraform-install:
          version: 1.0.5
      - teak/packer-install:
          version: 1.7.5

workflows:
  version: 2
  build-development:
    jobs:
      - setup
      - teak/terraform-plan:
          filters:
            branches:
              only:
                - develop
          name: "Plan (Development)"
          path: "terraform"
          workspace: "development"
          context: AWS-Write
          environment:
            WORKFLOW_TYPE: "development"
          requires:
            - setup
          post-steps: &post-steps
            - run:
                command: |
                  if [ -f /tmp/teak-orb-terraform/tf_plan_changes ]; then
                    echo "{\"run-apply\":true, \"cache-id\": \"${CIRCLE_WORKFLOW_ID}\", \"workflow-type\":\"${WORKFLOW_TYPE}\"}" > continue_params.json
                  else
                    echo '{\"workflow-type\":\"${WORKFLOW_TYPE}\"}' > continue_params.json
                  fi
            - save_cache:
                key: "{{ .Environment.CIRCLE_WORKFLOW_ID }}"
                paths:
                  - /tmp/teak-orb-terraform/teak-orb-terraform.tfplan
            - continuation/continue:
                configuration_path: .circleci/continue.yml
                parameters: continue_params.json
      - teak/terraform-plan:
            filters:
              branches:
                only:
                  - main
            name: "Plan (Production)"
            path: "terraform"
            workspace: "production"
            context: AWS-Write
            environment:
              WORKFLOW_TYPE: "production"
            requires:
              - setup
            post-steps: *post-steps
